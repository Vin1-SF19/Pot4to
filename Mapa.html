<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Conceitual</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 20px;
  }
  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .image {
    cursor: pointer;
    width: 100%;
    max-height: 150px;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  .image:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }
  .main-image-container {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .main-image {
  max-width: 100%;
  max-height: 70vh;
  border-radius: 10px;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.main-image:hover {
  transform: scale(1.05);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}
  .mini-square {
    width: 100%;
    height: 150px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .mini-square:hover {
    background-color: lightblue;
  }
  .image-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    max-width: 80%;
    max-height: 80%;
  }
  .modal-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
    color: whitesmoke;
  }

  .modal-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    max-width: 80%;
    max-height: 80%;
    position: relative; /* Añadido para posicionar correctamente el botón de cierre */
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
    color: whitesmoke;
  }

</style>
</head>
<body background="Fundo.png">
  <div class="image-container">
    <div class="column">
      <img class="image" src="Imagem1.png" alt="Imagem 1" onclick="openModal('Imagem1.png')">
      <img class="image" src="imagem2.png" alt="Imagem 2" onclick="openModal('imagem2.png')">
      <img class="image" src="imagem3.png" alt="Imagem 3" onclick="openModal('imagem3.png')">
    </div>
    <div class="main-image-container">
      <img class="main-image" src="Central.png" alt="Imagem Central" onclick="openModal('Central.png')">
    </div>
    <div class="column">
      <img class="image" src="imagem4.png" alt="Imagem 4" onclick="openModal('imagem4.png')">
      <img class="image" src="imagem5.png" alt="Imagem 5" onclick="openModal('imagem5.png')">
      <img class="image" src="imagem6.png" alt="Imagem 6" onclick="openModal('imagem6.png')">

      <div class="image-modal" id="modal">
        <div class="modal-content">
          <span class="close-button" onclick="closeModal()"> X </span>
          <img class="modal-image" id="modalImage" src="" alt="Imagem Ampliada">

          <div class="modal-container" id="modal">
            <div class="modal-content">
              <span class="close-button" onclick="closeModal()">X</span>
              <img class="modal-image" id="modalImage" src="" alt="Imagem Ampliada">
            </div>
          </div>

        </div>
      </div>
      
    </div>
  </div>

  <div class="image-modal" id="modal">
    <div class="modal-content">
      <img class="modal-image" id="modalImage" src="" alt="Imagem Ampliada">
    </div>
  </div>

  <script>
      const images = ['Imagem1.png', 'imagem2.png', 'imagem3.png', 'imagem4.png', 'imagem5.png', 'imagem6.png'];
    let currentIndex = 0;
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');

    function openModal(imageSrc) {
      modalImage.src = imageSrc;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImage.src = images[currentIndex];
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === 'Escape') {
        closeModal();
      } else if (e.key === 'ArrowRight' && modal.style.display === 'flex') {
        nextImage();
      }
    });

    modal.addEventListener('click', function(event) {
      if (event.target === modal) {
        closeModal();
      }
    });

  </script>
</body>
</html>
